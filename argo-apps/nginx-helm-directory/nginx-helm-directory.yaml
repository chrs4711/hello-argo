apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # An ArgoCD-App that references a plain helm chart directory as a source
  name: nginx-helm-directory
  # This resource needs to be created in the namespace where argocd lives.
  # The namespace of the actual app that gets deployed is defined below (spec.destination)
  namespace: argocd
spec:
  project: default
  destination:
    namespace: firstns
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/hello-nginx-helm
    repoURL: 'https://github.com/chrs4711/hello-argo.git'
    targetRevision: HEAD
    helm:
      valuesObject:
        ingress:
          enabled: false
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
---
apiVersion: batch/v1
kind: Job
metadata:
  name: my-post-sync-job
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: post-sync
          image: busybox
          command: ["sh", "-c", "echo Hello from post sync job; sleep 10"]
      restartPolicy: Never
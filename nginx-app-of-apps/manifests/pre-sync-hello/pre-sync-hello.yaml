apiVersion: batch/v1
kind: Job
metadata:
  name: pre-sync-hello
  annotations:
    argocd.argoproj.io/hook: PreSync
    # Un-comment for the job to vanish if it runs successfully
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: pre-sync
          image: curlimages/curl:latest
          env:
            - name: JOB_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          command:
            - sh
            - -c
            - |
              STAGE="${JOB_NAMESPACE##*-}" # 'superapp-dev' -> 'dev'
              echo "Hello from PreSync hook running in namespace: $JOB_NAMESPACE, stage $STAGE"
              sleep 5
      restartPolicy: Never
